<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="header navbar navbar-light">
            <nav class="container d-flex flex-row bd-highlight mb-3">
                <a class="navbar-brand" href="">
                    <img src="img/logo.png" alt="logo do teste"> Controle financeiro
                </a>
                <ul class="list-group list-group-horizontal d-none d-lg-flex">
                    <a href="" class="text-decoration-none"><li class="list-group-item afterBar">Dashboard</li></a>
                    <a href="" class="text-decoration-none"><li class="list-group-item afterBar">Resumo</li></a>
                    <a href="" class="text-decoration-none"><li class="list-group-item">Configurações</li></a>
                </ul>
                <!-- menu mobile -->
                <button class="navbar-toggler d-flex d-lg-none" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="menuLateral p-2 bd-highlight">
                    <div class="">
                        teste
                    </div>
                    
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row mt-4">
                <div class="col-lg-4 col-xs-12">
                    <section class="transaction">
                        <h6>Nova transação</h6>
                        <form>
                            <div class="form-group">
                                <label for="transactionType">Tipo de transação:</label>
                                <select class="form-control" id="transactionType">
                                    <option>Compra</option>
                                    <option>Venda</option>
                                    <option>Entrada</option>
                                    <option>Saída</option>
                                  </select>
                                
                                <label for="productName">Nome da Mercadoria:</label>
                                <input type="text" class="form-control" name="productName" value="input">

                                <label for="productValue">Valor:</label>
                                <input type="text" class="form-control" name="productValue" value="R$ 0,00">
                                <br>
                                <button type="submit" class="btn btn-dark btn-addTransaction">Adicionar transação</button>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="col-lg-8 col-xs-12">
                    <section class="estatement">
                        <h6>Extrato de transações</h6>

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Mercadoria</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">+</th>
                                    <td>Lorem ipsum dolor sit amet consectetur</td>
                                    <td class="textRight">R$12999.99</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">-</th>
                                    <td>Quis nostrud exercitation</td>
                                    <td class="textRight">R$99.99</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">+</th>
                                    <td>Lorem ipsum </td>
                                    <td class="textRight">R$9.99</td>
                                  </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th></th>
                                    <th>Total</th>
                                    <th class="textRight">R$12909.99 <br> <p class="profit">[LUCRO]</p> </th>
                                </tr>
                            </tfoot>
                        </table>
                    </section>
                    
                </div>
            </div>
        </div>
        <footer class="footer navbar-fixed-bottom">
            
        </footer>
    </body>
</html>
